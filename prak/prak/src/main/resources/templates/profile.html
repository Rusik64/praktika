<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">КУПЛЯ\ПРОДАЖА</a>
    <a class="btn btn-light" th:href="@{/product/create}">Добавить объявление</a>
  </div>
</nav>

<div class="container">
  <h2 class="mb-4">Ваш профиль: <span th:text="${user.username}">Пользователь</span></h2>

  <div th:if="${products.empty}">
    <p class="text-muted">У вас пока нет объявлений.</p>
  </div>

  <div th:each="product : ${products}" class="card mb-3">
    <div class="card-body">
      <h5 class="card-title" th:text="${product.name}">Название</h5>
      <p class="card-text text-muted" th:text="${product.price + ' ₽'}">0 ₽</p>
      <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary btn-sm">Подробнее</a>
    </div>
  </div>
</div>
</body>
</html>
