<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить объявление</title>
</head>
<body>
<h2>Введите информацию о товаре</h2>
<div class="product-form">
    <form th:action="@{/product/create}" th:method="post" th:object="${product}" enctype="multipart/form-data">
        <div>
            <div>
                Название объявления: <input type="text" name="name">
            </div>
            <div>
                Описание: <input type="text" name="description">
            </div>
            <div>
                Цена: <input type="number" name="price">
            </div>
            <div>
                Город: <select required name="city">
                    <option th:each="city : ${cities}" th:text="${city.name}" th:value="${city.id}">
                </select>
            </div>
            <div>
                Категория: <select required name="category">
                    <option th:each="category : ${categories}" th:text="${category.name}" th:value="${category.id}">
                </select>
            </div>
            <div>
                Ваше имя: <input type="text" name="author">
            </div>
            <div>
                1 фотография: <input type="file" name="file1" accept="image/*">
            </div>
            <div>
                2 фотография: <input type="file" name="file2">
            </div>
            <div>
                3 фотография: <input type="file" name="file3">
            </div>
            <div>
                <button type="submit">Добавить</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
