<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Главная страница</title>
</head>
<body>
<h1>Привет</h1>
<div>
    <form method="get" th:action="@{/product/search}">
        <input type="text"  name="productName" th:value="${productName}">
        <input type="submit" value="Найти">
    </form>
</div>
<div>
    <p>Поиск по городу</p>
    <form th:action="@{/product/search/city}" method="get">
        <select name="cityId">
            <option th:each="city : ${cities}" th:text="${city.name}" th:value="${city.id}" th:selected="${city.id == selectedCityId}">CITY</option>
        </select>
        <input type="submit" value="Найти">
    </form>
</div>
<div>
    <table>
        <tr th:if="${products.empty}">
            <td>Объявлений нет. Вы можете создать свое по кнопке ниже.</td>
        </tr>
        <tr th:each="product : ${products}">
            <td><span th:text="${product.name}"> Name</span></td>
            <td><span th:text="${product.price}"> 0</span></td>
            <td><span th:text="${product.city.name}"> city</span></td>
            <td><a th:href="@{product/{id}(id=${product.id})}">Подробнее</a></td>
        </tr>
    </table>
</div>
<div>
    <a th:href="@{product/create}">Добавить товар</a>
</div>
</body>
</html>
